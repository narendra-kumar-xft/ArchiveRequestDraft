<!DOCTYPE html>
<html>
<head>
    <title>New Archive Request Form</title>
</head>
<center>
    <font color="black" size="4" style="font-family: avenir">

        <h1 style="color: Black">Please fill in the following details</h1>

        <body style="background-image: url('/static/bg4.jpg');background-size: 100%;" >

        <form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">

<!--              <form autocomplete="on" method="POST" enctype="multipart/form-data">-->

            Contact Name:<br> <input style="height:25px;font-size:14pt;" type="text" name="contact_name" autofocus
                            size="40"><br><br>

            Name of the Application:<br> <input style="height:25px;font-size:14pt;" type="text" name="app_name"><br><br>
			
			Product ID as in Master Database:<br> <input style="height:25px;font-size:14pt;" type="number" name="product_id"><br><br>

            <label for="teams">Team Name of Requestor:</label><br>

            <select style="height:25px;font-size:14pt;" name="team_name" id="teams">
                <option value="">--Select--</option>
                <option value="MIS IPT">MIS Backup & Storage</option>
				<option value="MIS UNIX">MIS Unix</option>
				<option value="MIS Wintel">MIS Wintel</option>
                <option value="MIS Messaging">MIS Messaging</option>
                <option value="IT SOM">IT SOM</option>
                <option value="MIS Network">MIS Network</option>
                <option value="MIS VOIP">MIS VoIP</option>
            </select><br><br>

            How long until objects are transitioned to Glacier (In Days):<br> <input style="height:25px;font-size:14pt;" type="number" name="daysin_std_s3"><br><br>
			
			Archive Retention period - How long before data is deleted from AWS (In Days):<br> <input style="height:25px;font-size:14pt;" type="number" name="retention_days"><br><br>

            <button type="submit" onclick="Added();"
                    style="background: grey; height: 45px; width: 200px; color: white; size: 5; font:oblique;">Submit
            </button>

        </form>

        <br>

        <form action="/showsummary" >
            <button type="submit"
                     style="background: grey; height: 45px; width: 200px; color: white; size: 5; font:oblique;">View Summary
            </button>
        </form>

        </body>

    </font>
</center>

  alert("Thanks for adding your data archive request !");
}

</html>
